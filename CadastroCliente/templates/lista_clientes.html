<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>

    <h1>Clientes Senac - SMP</h1>

    <ul>
        {% for x in clientes %}
        <li><a href="/cliente/{{ x.id }}"> {{ x.nome }}</a> - {{ x.data_nascimento }}</li>
        {% endfor %}
       
    </ul>

    <h2>Profissoes</h2>

    <ul>
        {% for profissao in profissoes %}
        <li>{{ profissao.nome }}</li>
        {% endfor %}
       
    </ul>
    
</body>
</html>
